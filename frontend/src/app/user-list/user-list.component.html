<div class="head offset-lg-2 col-lg-8 p-5 mb-5 z-depth-2 wow fadeIn">

  <h2 class="h2-responsive font-weight-bold text-center p-5"><i class="fa fa-group"></i> Benutzerübersicht</h2>
  <hr>

  <div *ngFor="let user of users">

    <br/>
    <div class="card wow bounceIn z-depth-2" data-wow-delay="0.3s">
      <div class="card-body">
        <h4 class="card-title">


          <div class="row">
            <div class="col" style="text-align: center"><i class="fa fa-user prefix mr-2"></i> {{user.username}}</div>
          </div>

          <hr style="width: 60%">
        </h4>
        <div class="col">
          <div class="row">
            <div class="col">
              <h5>Administrator:</h5></div>
            <div class="col">
              <label class="container">
                <input type="checkbox" [checked]="user.admin" disabled="true">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
              <h5>Angestellter:</h5>
            </div>
            <div class="col">
              <label class="container">
                <input type="checkbox" [checked]="user.employee" disabled="true">
                <span class="checkmark"></span>
              </label>
            </div>
          </div>

        </div>
      </div>
      <br>
      <div class=" card-footer">

        <div class="btn-group p-1">
          <button type="button" class="btn btn-success" (click)="toEmployee(user)">Anstellen</button>
          <button type="button" class="btn btn-warning" (click)="toAdmin(user)">Zu Admin befördern</button>
          <button type="button" class="btn btn-danger" (click)="deleteUser(user)">Löschen</button>
        </div>
        <br>
      </div>

    </div>
  </div>
</div>
