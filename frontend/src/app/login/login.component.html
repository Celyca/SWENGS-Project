



<button type="button" mdbBtn color="white" [outline]="true" rounded="true" data-toggle="modal" data-target="#loginModal"
        (click)="frame.show()" id="#loginButton" mdbWavesEffect>Anmelden</button>




<div mdbModal [config]="{backdrop: false}" #frame="mdbModal" class="modal fade left" id="#loginModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h3 class="modal-title w-100 font-weight-bold"><i class="fa fa-sign-in prefix mr-2"></i> Anmelden </h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <form (ngSubmit)="login()">

            <i class="fa fa-user prefix grey-text"></i>
            <input type="text" name="username" id="login-username" [(ngModel)]="user.username" class="form-control"
                   [mdbValidate]="false" mdbInputDirective>
            <label data-error="wrong" data-success="right">Benutzername</label>


            <div class="md-form mb-4">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" name="password" id="login-pass" [(ngModel)]="user.password" class="form-control"
                     [mdbValidate]="false" mdbInputDirective>
              <label data-error="wrong" data-success="right" for="login-pass">Passwort</label>
            </div>

            <div class="modal-footer justify-content-center">
              <button mdbBtn type="submit" class="loginBtn waves-light" mdbWavesEffect>Anmelden</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
