<div class="page">
<form [formGroup]="animalForm" (ngSubmit)="saveAnimal()">
  <div class="form-group">
    <div class="row">
      <label for="name">Name:</label>
      <input id="name" type="text" name="name" formControlName="name" class="form-control"/>
    </div>

    <div class="row">
      <label for="breed">Breed:</label>
      <input id="breed" type="text" name="breed" formControlName="breed" class="form-control"/>
    </div>

    <div class="row">
      <label for="color">Breed:</label>
      <input id="color" type="text" name="color" formControlName="color" class="form-control"/>
    </div>

    <div class="row">
      <label for="age">Age:</label>
      <input id="age" type="number" name="age" formControlName="age" class="form-control"/>
    </div>

    <div class="row">
      <label for="gender">Gender:</label>
      <input id="gender" type="text" name="gender" formControlName="gender" class="form-control"/>
    </div>

    <div class="row">
      <label for="description">Description:</label>
      <input id="description" type="text" name="description" formControlName="description" class="form-control"/>
    </div>

    <div class="row">
      <div class="col">
        <label for="species">Species:</label>
      </div>
      <div class="col">
        <ngx-select id="species" [items]="speciesOptions" name="species" [multiple]="false"
                    formControlName="species" optionTextField="name" [allowClear]="false"></ngx-select>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="location">Location:</label>
      </div>
      <div class="col">
        <ngx-select id="location" [items]="locationOptions" name="location" [multiple]="false"
                    formControlName="location" optionTextField="name" [allowClear]="false"></ngx-select>
      </div>
    </div>


    <div class="row">
      <app-animal-image name="image" formControlName="image"></app-animal-image>
    </div>
  </div>
  <div class="btn-group">
    <button type="submit" class="btn btn-primary" [disabled]="animalForm.invalid">
      Save
    </button>
  </div>

</form>
</div>
