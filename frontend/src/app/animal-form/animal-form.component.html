<div class="head offset-lg-2 col-lg-8 p-5 mb-5 z-depth-2">
<form [formGroup]="animalForm" (ngSubmit)="saveAnimal()">
  <div class="form-group">
    <h2 class="h2-responsive font-weight-bold text-center p-5"><i class="fa fa-plus-square left mr-2"></i>
      Tierprofil hinzuf√ºgen</h2>
    <hr class="mb-5">
    <div class="row">
      <div class="offset-lg-2 col-lg-8 p-2">
      <label for="name"><i class="fa fa-pencil left mr-2"></i>Name:</label>
      <input id="name" type="text" name="name" formControlName="name" class="form-control"/>
    </div>
    </div>

    <div class="offset-lg-2 col-lg-8 p-2">
    <div class="row">
      <label for="breed"><i class="fa fa-question-circle left mr-2"></i>Rasse:</label>
      <input id="breed" type="text" name="breed" formControlName="breed" class="form-control"/>
    </div>
    </div>

    <div class="offset-lg-2 col-lg-8 p-2">
    <div class="row">
      <label for="color"><i class="fa fa-paint-brush left mr-2"></i>Fellfarbe:</label>
      <input id="color" type="text" name="color" formControlName="color" class="form-control"/>
    </div>
    </div>

    <div class="offset-lg-2 col-lg-8 p-2">
    <div class="row">
      <label for="age"><i class="fa fa-paw left mr-2"></i>Alter:</label>
      <input id="age" type="number" name="age" formControlName="age" class="form-control"/>
    </div>
    </div>

    <div class="offset-lg-2 col-lg-8 p-2">
    <div class="row">
      <label for="gender"><i class="fa fa-question left mr-2"></i>Geschlecht:</label>
      <input id="gender" type="text" name="gender" formControlName="gender" class="form-control"/>
    </div>
    </div>

    <div class="offset-lg-2 col-lg-8 p-2">
    <div class="row">
      <label for="description"><i class="fa fa-edit left mr-2"></i>Beschreibung:</label>
      <input id="description" type="text" name="description" formControlName="description" class="form-control"/>
    </div>
    </div>

    <br>
    <div class="row">
      <div class="offset-lg-2 col-lg-2">
        <label for="species"><i class="fa fa-question-circle-o left mr-2"></i>Tierart:</label>
      </div>
      <div class="offset-lg-0 col-lg-6">
        <ngx-select id="species" [items]="speciesOptions" name="species" [multiple]="false"
                    formControlName="species" optionTextField="name" [allowClear]="false"></ngx-select>
      </div>
    </div>

    <br>
    <div class="row">
      <div class="offset-lg-2 col-lg-2">
        <label for="location"><i class="fa fa-map-marker left mr-2"></i>Standort:</label>
      </div>
      <div class="offset-lg-0 col-lg-6">
        <ngx-select id="location" [items]="locationOptions" name="location" [multiple]="false"
                    formControlName="location" optionTextField="name" [allowClear]="false"></ngx-select>
      </div>
    </div>

    <br>
    <div class="offset-lg-2 col-lg-6 p-2">
    <div class="row">
      <app-animal-image name="image" formControlName="image"></app-animal-image>
    </div>
    </div>
  </div>
  <div class="btn-block p-4">
    <button type="submit" class="btn btn-success wow tada z-depth-2" [disabled]="animalForm.invalid">
      Speichern
    </button>
  </div>

</form>
</div>
