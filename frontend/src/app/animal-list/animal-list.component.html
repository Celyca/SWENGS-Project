<div *ngFor="let animal of animals">
  // ---------------------------------------------------------------------------------
  <br/>
  Name: {{animal.name}} <br/>
  Breed: {{animal.breed}} <br/>
  Color: {{animal.color}} <br/>
  Age: {{animal.age}} <br/>
  Gender: {{animal.gender}} <br/>
  Description: {{animal.description}} <br/>
  <br/>
  <img  [src]="'/api/dto/animals/image/' + animal.image | image | async"
        onError="this.src='https://www.lieco.at/wp-content/uploads/2015/11/placeholder-300x225.png';" >
  <!--<a [routerLink]="'/animal-form/' + animal.id">Edit</a> <button type="button" (click)="deleteAnimal(actor)">Delete</button> -->
</div>

<button type="button" (click)="createAnimal()">
  Create animal
</button>
