<div class="head offset-lg-2 col-lg-8 p-5 mb-5 z-depth-2" *ngIf="userProfile">
  <div class="row">
    <div class="picture">
    <img class="userprofileimg" [src]="'/api/dto/user/image/' + userProfile.image | image | async"
          onError="this.src='https://www.lieco.at/wp-content/uploads/2015/11/placeholder-300x225.png';" >
    </div>
  </div>
  <br>
  <div class="row">
    <div class="picture"><h2 class="h2-responsive font-weight-bold text-center p-5"> {{userProfile.username}}</h2></div>
  </div>
  <hr class="mb-5">
  <div class="row">
    <div class="col-lg-4">Vorname: </div>
    <div class="col-lg-6">{{userProfile.firstName}}</div>
  </div>
  <div class="row">
    <div class="col-lg-4"> Nachname: </div>
    <div class="col-lg-6"> {{userProfile.lastName}}</div>

  </div>
  <div class="row">
    <div class="col-lg-4"> Geburtsdatum:</div>
    <div class="col-lg-6"> {{userProfile.dayOfBirth}}</div>
  </div>

  <div class="row">
    <div class="col-lg-4"> E-Mail:</div>
    <div class="col-lg-6"> {{userProfile.email}}</div>
  </div>

  <div class="row">
    <div class="col-lg-4"> Adresse:</div>
    <div class="col-lg-6"> {{userProfile.address}}</div>
  </div>

  <div class="row">
    <div class="col-lg-4"> Plz & Ort:</div>
    <div class="col-lg-6">{{userProfile.zip}} {{userProfile.city}}</div>
  </div>

  <div class="row">
    <div class="col-lg-4"> Telefonnummer:</div>
    <div class="col-lg-6"> {{userProfile.phone}}</div>
  </div>

<hr class="mb-5">
<div class="button">
  <a class="btn btn-success wow tada z-depth-2" data-wow-delay="0.6s" [routerLink]="'/profile-form/'">Edit</a>
</div>
</div>
