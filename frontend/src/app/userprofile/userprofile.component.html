<div class="page" *ngIf="userProfile">
  {{userProfile.username}} <br/>
  {{userProfile.firstName}} <br/>
  {{userProfile.lastName}} <br/>
  {{userProfile.dayOfBirth}} <br/>
  {{userProfile.email}} <br/>
  {{userProfile.zip}} <br/>
  {{userProfile.city}} <br/>
  {{userProfile.address}} <br/>
  {{userProfile.phone}} <br/>

  <img  [src]="'/api/dto/user/image/' + userProfile.image | image | async"
        onError="this.src='https://www.lieco.at/wp-content/uploads/2015/11/placeholder-300x225.png';" >
  <a [routerLink]="'/profile-form/'">Edit</a>
</div>
