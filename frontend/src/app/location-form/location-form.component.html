
<div class="head offset-lg-2 col-lg-8 p-5 mb-5 z-depth-2">
  <form [formGroup]="locationForm" (ngSubmit)="saveLocation()">
    <div class="form-group">
      <h2 class="h2-responsive font-weight-bold text-center p-5"><i class="fa fa-plus-square left mr-2"></i>
        Standort hinzufügen</h2>
      <hr class="mb-5">
      <div *ngIf="locationForm.invalid" class="text-center alert alert-danger">
      Alle Felder müssen ausgefüllt werden!
      </div>
      <div class="row">
        <div class="offset-lg-2 col-lg-8 p-2">
          <label for="name"><i class="fa fa-map-marker left mr-2"></i>Name:</label>
          <input id="name" type="text" name="name" formControlName="name" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-2 col-lg-8 p-2">
          <label for="email"><i class="fa fa-at left mr-2"></i>E-Mail:</label>
          <input id="email" type="email" name="email" formControlName="email" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-2 col-lg-8 p-2">
          <label for="zip"><i class="fa fa-location-arrow left mr-2"></i>PLZ:</label>
          <input id="zip" type="number" name="zip" formControlName="zip" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-2 col-lg-8 p-2">
          <label for="city"><i class="fa fa-map-pin left mr-2"></i>Stadt:</label>
          <input id="city" type="text" name="city" formControlName="city" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-2 col-lg-8 p-2">
          <label for="address"><i class="fa fa-home left mr-2"></i>Addresse:</label>
          <input id="address" type="text" name="address" formControlName="address" class="form-control"/>
        </div>
      </div>

      <div class="row">
        <div class="offset-lg-2 col-lg-8 p-2">
          <label for="phone"><i class="fa fa-phone left mr-2"></i>Nummer:</label>
          <input id="phone" type="tel" name="phone" formControlName="phone" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="btn-block p-4">
      <button type="submit" class="btn btn-success wow tada z-depth-2" [disabled]="locationForm.invalid">
        Speichern
      </button>
    </div>

  </form>
</div>
