<div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h6 style="font-weight: bold"><i class="fa fa-file-image-o left mr-2"></i>Bild hochladen</h6>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="entry row">
      <div class="col">
        <img [src]="preview | safeUrl"
             onError="this.src='https://www.lieco.at/wp-content/uploads/2015/11/placeholder-300x225.png';" >
      </div>
      <div class="col">
        <input [id]="'field_' + name" type="file" ng2FileSelect [uploader]="uploader" [multiple]="false" accept="image/*"/>
      </div>
    </div>
  </mat-expansion-panel>
</div>
